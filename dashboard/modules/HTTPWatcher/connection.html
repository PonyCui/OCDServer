<h2 class="sub-header">HTTP Connections <small data-toggle="modal" data-target="#globalModal" onclick="loadModal('modules/HTTPWatcher/modifier.html', 'fetchMappingData', {})">Modifier</small> <small>/</small> <small onclick="service.HTTPWatcher.connections={};render_HTTPWatcher_connection_update();">Clear</small></h2>
<div class="table-responsive">
<table class="table table-striped" id="HTTPWatcher_connection_table">
  <thead>
    <tr>
      <th class="col-xs-1">Device ID</th>
      <th class="col-xs-4">Name</th>
      <th class="col-xs-1">Method</th>
      <th class="col-xs-1">Status</th>
      <th class="col-xs-1">Type</th>
      <th class="col-xs-1">Size</th>
      <th class="col-xs-1">Time</th>
    </tr>
    <tr>
        <th class="col-xs-1"><input type="text" class="form-control" id="filter_device_id" placeholder="Filter:Equal"></th>
        <th class="col-xs-4"><input type="text" class="form-control" id="filter_request_url" placeholder="Filter:Contains string"></th>
        <th class="col-xs-1"><input type="text" class="form-control" id="filter_request_method" placeholder="Filter:Equal"></th>
        <th class="col-xs-1"><input type="text" class="form-control" id="filter_response_status" placeholder="Filter:Equal"></th>
        <th class="col-xs-1"><input type="text" class="form-control" id="filter_response_type" placeholder="Filter:Contains string"></th>
        <th class="col-xs-1">/</th>
        <th class="col-xs-1">/</th>
    </tr>
  </thead>
  <tbody>

  </tbody>
</table>
</div>
<script type="text/javascript">
    $('#HTTPWatcher_connection_table').find('#filter_device_id').change(function(){
        render_HTTPWatcher_filter.device_id = $(this).val();
    })
    $('#HTTPWatcher_connection_table').find('#filter_request_url').change(function(){
        render_HTTPWatcher_filter.url = $(this).val();
    })
    $('#HTTPWatcher_connection_table').find('#filter_request_method').change(function(){
        render_HTTPWatcher_filter.method = $(this).val();
    })
    $('#HTTPWatcher_connection_table').find('#filter_response_status').change(function(){
        render_HTTPWatcher_filter.status = $(this).val();
    })
    $('#HTTPWatcher_connection_table').find('#filter_response_type').change(function(){
        render_HTTPWatcher_filter.type = $(this).val();
    })

</script>
