<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="myModalLabel">Connection Item</h4>
    </div>
    <div class="modal-body">
        <div role="tabpanel">

          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#request" aria-controls="request" role="tab" data-toggle="tab">Request</a></li>
            <li role="presentation"><a href="#response" aria-controls="response" role="tab" data-toggle="tab">Response</a></li>
          </ul>

          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="request">
                <div style="height:22px"></div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Request URL</label>
                    <input type="text" class="form-control" id="request_url" placeholder="URL">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Request Method</label>
                    <input type="text" class="form-control" id="request_method" placeholder="Method">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Request Header</label>
                    <textarea class="form-control" rows="5" id="request_header"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Request Body</label>
                    <textarea class="form-control" rows="5" id="request_body"></textarea>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="response">
                <div style="height:22px"></div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Response URL</label>
                    <input type="text" class="form-control" id="response_url" placeholder="URL">
                </div>
                <form class="form-inline">
                  <div class="form-group">
                    <label for="exampleInputName2">Code</label>
                    <input type="text" class="form-control" id="response_code" placeholder="Code">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail2">MIMEType</label>
                    <input type="text" class="form-control" id="response_MIMEType" placeholder="MIMEType">
                  </div>
                </form>
                <div style="height:11px"></div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Response Header (<a onclick="$(this).parent().parent().find('textarea').show()">Show</a>)</label>
                    <textarea class="form-control" rows="5" id="response_header" style="display:none;"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Response Text
                        <button type="button" class="btn btn-primary btn-xs" id="response_JSON_button" onclick="$('#globalModal').find('#response_text').hide();$('#globalModal').find('#jsoneditor').show();$('#response_Text_button').removeClass('btn-primary');$('#response_JSON_button').addClass('btn-primary');">JSON</button>
                        <button type="button" class="btn btn-default btn-xs" id="response_Text_button" onclick="$('#globalModal').find('#response_text').show();$('#globalModal').find('#jsoneditor').hide();$('#response_JSON_button').removeClass('btn-primary');$('#response_Text_button').addClass('btn-primary');">Text</button>
                    </label>
                    <textarea class="form-control" rows="5" id="response_text"></textarea>
                    <div id="jsoneditor" style="width: 100%; height: 300px;"></div>
                </div>
            </div>
          </div>

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary">Resend</button>
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>

<script type="text/javascript">
var container = document.getElementById("jsoneditor");
var options = {
mode: 'tree'
};
var jeditor = new JSONEditor(container, options);
</script>
